{% extends "layout.html" %}

    {% block body %}
        <h2>Service Form</h2>
    <form action= '/admin/pkform/{{pk_data.package_id}}/edit' method="post">
            Service Name: <input type="text" name="pk_name" id = "pk_name" required value="{{pk_data.package_name}}"><br>
           
            Price: <input type="number" name="price" id = "price" required value="{{pk_data.price}}"><br>
            Duration: <select name="duration" id="duration" required value={{pk_data.duration}}>
                <option value="" disabled hidden>Select Duration</option>
                <option value="1">1 hour</option>
                <option value="2">2 hours</option>
                <option value="3">3 hours</option>
                <option value="4">4 hours</option>
                <option value="5">5 hours</option>
                <option value="6">6 hours</option>
                <option value="7">7 hours</option>
                <option value="8">8 hours</option>
                <option value="9">9 hours</option>
                <option value="10">10 hours</option>
                <option value="11">11 hours</option>
                <option value="12">12 hours</option>

            </select><br>
            
            
            <input type="submit" value="Submit">
        </form>

    {% endblock %}
